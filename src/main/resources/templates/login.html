<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/layout :: head"></head>
<body>
	
    <style>
        .small-text {
            font-size: 0.8rem;
            color: #fff;
        }
    </style>

	<div th:replace="includes/layout :: navbar-iniciar-registrar"></div>

	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-6">
	            <img th:src="@{/img/login.png}"  alt="Imagen" class="img-fluid" style="max-width: 100%; max-height: 500px;">
	        </div>
	
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-header" style="background-color: #003B95; color: white;">Inicio de Sesión</div>
	                <div class="card-body">
	                    <div th:if="${param.success}">
	                        Registro exitoso. Por favor, recuerdar tus datos.
	                    </div>
	                    <div th:if="${param.logout}">
	                        Sesion cerrada exitosamente.
	                    </div>
	                    <form th:action="@{/login}" method="post">
	                        <div class="form-group">
	                            <label for="username">Usuario</label>
	                            <input type="text" class="form-control" name="username" placeholder="Ingrese su usuario.">
	                        </div>
	                        <div class="form-group">
	                            <label for="password">Contraseña</label>
	                            <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña.">
	                        </div>
	                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #003B95;">Iniciar Sesión</button>
	                    </form>
	                </div>
	                <div class="card-footer">
	                    <p class="text-center">¿No tienes una cuenta? <a href="/registrarse">Regístrate aquí</a></p>
	                </div>
	            </div>
	            <footer class="footer mt-auto py-3">
	                <div class="container text-center">
	                    <p class="mb-0 small-text" style="color: black;">Al registrarse, aceptas nuestros <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a>.</p>
	                    <p class="mb-0 small-text" style="color: black;">Todos los derechos reservados. Copyright (2024) - HotelStiven.com™</p>
	                </div>
	            </footer>
	        </div>
	    </div>
	</div>
</body>
</html>
