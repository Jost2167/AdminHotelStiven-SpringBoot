<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Habitación</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Editar Habitación</h1>
    
    <form th:action="@{/habitacion/actualizar}" th:object="${habitacion}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
        </div>

        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}"></textarea>
        </div>

        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" th:field="*{usuario.id}" readonly />
        </div>

        <div>
            <label for="residencia">Residencia:</label>
            <input type="text" id="residencia" th:field="*{residencia.id}" readonly />
        </div>

        <div>
            <button type="submit">Guardar</button>
            <a th:href="@{/habitacion/usuario/{usuarioId}(usuarioId=${habitacion.usuario.id})}">Cancelar</a>
        </div>
    </form>
</body>
</html>
