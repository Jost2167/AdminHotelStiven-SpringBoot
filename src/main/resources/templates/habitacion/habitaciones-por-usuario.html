<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/layout :: head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div th:replace="includes/layout :: navbar-ver-habitaciones-usuario"></div>

    <div class="container">
        <h2 class="text-center my-4 font-weight-bold">[[#{habitaciones.usuarios}]]</h2>
        
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>[[#{ver.categoria}]]</th>
                    <th>[[#{residencia}]]</th>
                    <th>[[#{ver.ubicacion}]]</th>
                    <th>[[#{ver.descripcion}]]</th>
                    <th>[[#{habitacion}]]</th>
                    <th>[[#{ver.precio}]]</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="habitacion : ${habitaciones}">
                    <td th:text="${habitacion.residencia.categoria}"></td>
                    <td th:text="${habitacion.residencia.nombre}"></td>
                    <td th:text="${habitacion.residencia.ubicacion}"></td>
                    <td th:text="${habitacion.residencia.descripcion}"></td>
                    <td th:text="${habitacion.nombre}"></td>
                    <td th:text="${habitacion.precio}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
