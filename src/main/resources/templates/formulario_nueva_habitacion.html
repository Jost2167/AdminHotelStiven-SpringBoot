<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nueva Habitación</title>
</head>
<body>
    <h1>Crear Nueva Habitación</h1>
    <form th:action="@{/habitacion}" th:object="${habitacion}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" th:field="*{precio}" required />
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:field="*{estado}" required />
        </div>
        <div>
            <label for="residencia">Residencia:</label>
            <input type="number" id="residencia" th:field="*{residencia.id}" required />
        </div>
        <div>
            <label for="usuario">Usuario (opcional):</label>
            <input type="number" id="usuario" th:field="*{usuario.id}" />
        </div>
        <div>
            <button type="submit">Crear</button>
        </div>
    </form>
</body>
</html>
