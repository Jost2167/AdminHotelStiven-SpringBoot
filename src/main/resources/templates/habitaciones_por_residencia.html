<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Habitaciones por Residencia</title>
</head>
<body>
    <h1>Habitaciones de la Residencia</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="habitacion : ${habitaciones}">
                <td th:text="${habitacion.id}">1</td>
                <td th:text="${habitacion.nombre}">Nombre</td>
                <td th:text="${habitacion.precio}">Precio</td>
                <td th:text="${habitacion.estado}">Estado</td>
                <td th:text="${habitacion.usuario.userName}">Usuario</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
