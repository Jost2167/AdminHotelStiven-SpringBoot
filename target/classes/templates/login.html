<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/layout :: head"></head>
<body>
	
    <style>
        .small-text {
            font-size: 0.8rem;
            color: #fff;
        }
    </style>

	<div th:replace="includes/layout :: navbar-iniciar"></div>

	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-6">
	            <img th:src="@{/img/login.png}"  alt="Imagen" class="img-fluid" style="max-width: 100%; max-height: 500px;">
	        </div>
	
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-header" style="background-color: #003B95; color: white;">[[#{login.inicio}]]</div>
	                <div class="card-body">
	                    <div th:if="${param.success}">
	                        Registro exitoso. Por favor, recuerdar tus datos.
	                    </div>
	                    <div th:if="${param.logout}">
	                        Sesion cerrada exitosamente.
	                    </div>
	                    <form th:action="@{/login}" method="post">
	                        <div class="form-group">
	                            <label for="username">[[#{login.usuario}]]</label>
	                            <input type="text" class="form-control" name="username">
	                        </div>
	                        <div class="form-group">
	                            <label for="password">[[#{login.contrasena}]]</label>
	                            <input type="password" class="form-control" name="password">
	                        </div>
	                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #003B95;">[[#{login.iniciar}]]</button>
	                    </form>
	                </div>
	                <div class="card-footer">
	                    <p class="text-center">[[#{login.cuenta}]] <a href="/registrarse">[[#{login.cuenta2}]]</a></p>
	                </div>
	            </div>
	            <footer class="footer mt-auto py-3">
	                <div class="container text-center">
	                    <p class="mb-0 small-text" style="color: black;">[[#{login.terminos1}]]</p>
	                    <p class="mb-0 small-text" style="color: black;">[[#{login.terminos2}]] Copyright (2024) - HotelStiven.comâ„¢</p>
	                </div>
	            </footer>
	        </div>
	    </div>
	</div>
</body>
</html>
